{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Log In
{% endblock title %}
{% block content %}
<h2 class = 'login'>
    Log In
</h2>
<form method ="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type = "submit" class ="btn btn-success ml-2">
        Log In
    </button>
</form>
{% endblock content %}
