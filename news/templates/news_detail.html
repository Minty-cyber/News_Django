{% extends 'base.html' %}


{% block content %}
<body class = "body-color">
    <div class="news-entry">
        <h2>{{object.title}}</h2>
        <p>{{object.author}} | {{object.date}}</p>
        <p>{{object.body}}</p>
    </div>
    <p><a href="{% url 'news_edit' news.pk %}">Edit</a> | 
        <a href="{% url 'news_delete' news.pk%}">Delete</a>
    </p>
    <p>Back to <a href="{% url 'news_list' %}">All Articles</a></p> 
</body>
    
{% endblock content %}
